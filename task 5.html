<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dev Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #10b981; /* Emerald */
            --primary-hover: #059669;
            --dark-bg: #0f172a;
            --card-dark: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--dark-bg);
            color: var(--text-main);
            scroll-behavior: smooth;
            line-height: 1.6;
        }

        /* 1. Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 10%;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            font-size: 1.5rem;
            letter-spacing: -1px;
        }

        .logo span { color: var(--primary); }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-muted);
            font-weight: 500;
        }

        .nav-links a:hover { color: var(--primary); }

        /* 2. Hero Section */
        .hero {
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            padding: 0 20px;
        }

        .hero h1 { 
            font-size: clamp(2.5rem, 8vw, 4.5rem); 
            margin-bottom: 1rem; 
            font-weight: 800;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p { color: var(--text-muted); font-size: 1.2rem; max-width: 600px; }

        /* 3. Project Grid */
        .section-padding { padding: 6rem 10%; }
        
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .card {
            background: var(--card-dark);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .card:hover { 
            transform: translateY(-10px); 
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            filter: grayscale(20%);
        }

        .card:hover img { filter: grayscale(0%); }

        .card-content { padding: 1.8rem; }
        .card-content h3 { margin-top: 0; color: #fff; font-size: 1.4rem; }
        .card-content p { color: var(--text-muted); font-size: 0.95rem; }

        /* 4. Contact Form */
        .contact-section {
            background: #0a0f1d;
            border-radius: 40px 40px 0 0;
        }

        form {
            max-width: 550px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input, textarea {
            padding: 1rem;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        button {
            background: var(--primary);
            color: #0f172a;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            margin-top: 10px;
        }

        button:hover { 
            background: var(--primary-hover);
            transform: scale(1.02);
        }

        /* Mobile Viewports */
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .section-padding { padding: 4rem 5%; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo"><strong>Dev</strong><span>Core</span></div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#projects">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <header id="home" class="hero">
        <h1>Code. Create.<span> Elevate.</span></h1>
        <p>Full-stack developer specializing in building scalable, aesthetic digital solutions for the next generation of the web.</p>
    </header>

    <section id="projects" class="section-padding">
        <h2 style="font-size: 2.2rem;">Selected Projects</h2>
        <div class="project-grid" id="project-container">
            </div>
    </section>

    <section id="contact" class="section-padding contact-section">
        <h2 style="text-align: center; font-size: 2.2rem; margin-bottom: 3rem;">Ready to start a project?</h2>
        <form id="portfolio-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Email Address" required>
            <textarea rows="5" placeholder="Project details..."></textarea>
            <button type="submit">Send Inquiry</button>
        </form>
    </section>

    <script>
        const projectData = [
            {
                title: "Crypto Nexus",
                desc: "A real-time cryptocurrency tracking engine with Web3 wallet integration.",
                img: "https://images.unsplash.com/photo-1639762681485-074b7f938ba0?auto=format&fit=crop&w=800&q=80"
            },
            {
                title: "AI Content Studio",
                desc: "Cloud-based SaaS platform using OpenAI to generate marketing copy on the fly.",
                img: "https://images.unsplash.com/photo-1677442136019-21780ecad995?auto=format&fit=crop&w=800&q=80"
            },
            {
                title: "Zenith Architecture",
                desc: "A minimalist 3D showcase for high-end boutique architectural firms.",
                img: "https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&w=800&q=80"
            }
        ];

        const container = document.getElementById('project-container');
        
        function renderProjects() {
            container.innerHTML = projectData.map(p => `
                <article class="card">
                    <img src="${p.img}" alt="${p.title}" loading="lazy">
                    <div class="card-content">
                        <h3>${p.title}</h3>
                        <p>${p.desc}</p>
                    </div>
                </article>
            `).join('');
        }

        document.getElementById('portfolio-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Inquiry Received! I will get back to you within 24 hours.');
            e.target.reset();
        });

        renderProjects();
    </script>
</body>
</html>
